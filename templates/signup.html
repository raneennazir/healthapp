<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up ðŸ’–</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffd1dc, #ffe4ec);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .signup-container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(225, 128, 176, 0.3);
      width: 350px;
      text-align: center;
    }

    .signup-container h2 {
      margin-bottom: 25px;
      color: #d63384;
      font-weight: 600;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ffb6c1;
      border-radius: 8px;
      outline: none;
      transition: 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #ff69b4;
      box-shadow: 0 0 5px #ff69b4;
    }

    input[type="submit"] {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #e0559f;
    }

    .footer {
      margin-top: 15px;
      font-size: 14px;
      color: #888;
    }

    .footer a {
      color: #d63384;
      text-decoration: none;
      font-weight: bold;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create Your Account </h2>
    <form action="{{ url_for('signup') }}" method="POST">

      <input type="text" name="name" placeholder="Full Name" required>
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="submit" value="Sign Up">
    </form>
    <div class="footer">
        Already have an account? <a href="{{ url_for('home') }}">Log In</a>
    </div>
  </div>
</body>
</html>
