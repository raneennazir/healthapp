<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select a Specialty</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3a3a3;
      text-align: center;
      padding: 50px;
    }
    h2 {
      color: #f44996;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 15px 0;
    }
    a {
      text-decoration: none;
      background-color: #f46aaa;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #6cd3f0;
    }
  </style>
</head>
<body>

  <h2>Select a Medical Specialty</h2>
  <ul>
    {% for specialty in specialties %}
      <li>
        <a href="{{ url_for('booking.doctor_list', specialty_name=specialty) }}">
          {{ specialty }}
        </a>
      </li>
    {% endfor %}
  </ul>

</body>
</html>
